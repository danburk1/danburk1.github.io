<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assyrian Sentence Typing Game</title>
<style>
  @font-face {
    font-family: 'Estre';
    src: url('estre.woff') format('woff');
    font-weight: normal;
    font-style: normal;
  }

  body, html {
    height: 100%;
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f9f9f9;
    display: flex;
    flex-direction: column;
  }

  header {
    background-color: #cc2222;
    color: white;
    padding: 1rem 0;
    text-align: center;
    font-size: 1.8rem;
    font-weight: bold;
    user-select: none;
  }

  #progress-container {
    background: #ddd;
    height: 20px;
    width: 100%;
    max-width: 500px;
    border-radius: 10px;
    overflow: hidden;
    margin: 0.5rem auto 0 auto;
    position: relative;
  }

  #progress-bar {
    background-color: #cc2222;
    height: 100%;
    width: 0%;
    transition: width 0.4s ease;
  }

  #progress-text {
    text-align: center;
    margin-top: 0.25rem;
    font-weight: 600;
    user-select: none;
  }

  main {
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    max-width: 600px;
    margin: auto;
    width: 90%;
    text-align: center;
  }

  #assyrian {
    font-family: 'Estre', serif;
    font-size: 3.8rem;
    margin-bottom: 1.5rem;
    user-select: none;
  }

  label {
    font-size: 1.2rem;
    font-weight: 600;
    margin-bottom: 0.5rem;
    display: block;
  }

  input[type=text] {
    width: 100%;
    padding: 0.7rem;
    font-size: 1.3rem;
    border: 2px solid #cc2222;
    border-radius: 8px;
    box-sizing: border-box;
  }

  button {
    margin-top: 1rem;
    padding: 0.7rem 1.5rem;
    font-size: 1.3rem;
    background-color: #cc2222;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover:not(:disabled) {
    background-color: #aa1a1a;
  }

  button:disabled {
    background-color: #ee9999;
    cursor: not-allowed;
  }

  #feedback {
    margin-top: 1.2rem;
    font-weight: bold;
    font-size: 1.3rem;
    min-height: 1.5em;
    user-select: none;
  }
</style>
</head>
<body>

<header>Assyrian Sentence Typing Game</header>
<div id="progress-container">
  <div id="progress-bar"></div>
</div>
<div id="progress-text">0 / 0</div>

<main>
  <div id="assyrian" aria-live="polite"></div>
  <label for="answer">Type the English translation:</label>
  <input type="text" id="answer" autocomplete="off" />
  <button id="submitBtn">Submit</button>
  <div id="feedback" aria-live="assertive"></div>
</main>

<script>
const PHRASES = {
  "I order (masc.)":"ܛܵܠܒܹܢ","I will order (masc.)":"ܛܵܠܒܹܢ ܒܸܕ","I order (fem.)":"ܛܵܠܒܵܢ","I will order (fem.)":"ܛܵܠܒܵܢ ܒܸܕ",
  "you order (masc.)":"ܛܵܠܒܹܬ","you will order (masc.)":"ܛܵܠܒܹܬ ܒܸܕ","you order (fem.)":"ܛܵܠܒܵܬܝ","you will order (fem.)":"ܛܵܠܒܵܬܝ ܒܸܕ",
  "he orders":"ܛܵܠܹܒ","he will order":"ܛܵܠܹܒ ܒܸܕ","she orders":"ܛܵܠܒܵܐ","she will order":"ܛܵܠܒܵܐ ܒܸܕ",
  "we order":"ܛܵܠܒܲܚ","we will order":"ܛܵܠܒܲܚ ܒܸܕ","they order":"ܛܵܠܒܝܼ","they will order":"ܛܵܠܒܝܼ ܒܸܕ",
  "y’all order":"ܛܵܠܒܝܼܬܘܿܢ","y’all will order":"ܛܵܠܒܝܼܬܘܿܢ ܒܸܕ",
};
const PRONOUNS = { 
  i_masc:"ܐܵܢܵܐ", 
  i_fem:"ܐܵܢܵܐ", 
  you_masc:"ܐܲܢ݇ܬ", 
  you_fem:"ܐܲܢ݇ܬܝ", 
  he:"ܗ̇ܘ", 
  she:"ܗ̇ܝ", 
  we:"ܐܲܚܢܲܢ", 
  yall:"ܐܲܚܬܘܿܢ", 
  they:"ܐܵܢܝܼ" 
};
const FOODS_EN = ["potatoes","rice","beans","stew","kabobs","chicken","steak","lamb","fish","fries","water","fizzy drinks","yogurt drink","lemonade","orange juice","dolma","red rice","okra stew","yogurt","Assyrian egg rolls","tea","coffee","hummus","baba ganosh","salad","pickles","meatballs"];
const FOODS_SY = ["ܟܸܪܬܘܿܦܹ̈ܐ","ܪܸܙܵܐ","ܚܲܒ̣ܨܹ̈ܐ","ܫܘܼܪܒ̣ܵܐ","ܟܵܒܵܒܹ̈ܐ","ܟܬܵܝܬܵܐ","ܒܸܣܪܵܐ","ܥܸܪܒܵܐ","ܢܘܼܢܵܐ","ܟܸܪܬܘܿܦܹ̈ܐ ܩܸܠܝܹ̈ܐ","ܡܝܼܵܐ","ܫܬܵܝܬܵܐ ܒܲܩܒܸܩܵܢܵܐ","ܕܲܘܹ̈ܐ","ܡܝܼܵܐ ܕܠܝܼܡܘܿܢܹ̈ܐ","ܡܝܼܵܐ ܕܦܘܼܪ̈ܬܩܵܠܹܐ","ܕܘܿܠܡܵܐ","ܪܸܙܵܐ ܣܡܘܿܩܵܐ","ܒܲܡܝܹ̈ܐ","ܡܲܣܬܵܐ","ܒܘܼܪܲܟ","ܟ̰ܵܐܝ","ܩܲܗܘܵܐ","ܚܲܪ̈ܛܡܵܢܹܐ ܓܪ̈ܝܼܣܹܐ","ܒܵܕܸܡܓ̰ܵܢܹ̈ܐ ܓܪ̈ܝܼܣܹܐ","ܣܲܠܵܛܵܐ","ܛܘܼܪ̈ܫܝܹܐ","ܟܸܦܬܹ̈ܐ"];

const PHRASE_KEYS = Object.keys(PHRASES);
const PRONOUN_KEYS = Object.keys(PRONOUNS);

let currentIndex = 0;
let currentEnglishPhrase = "";
let currentEnglishFood = "";
let currentAssyrianPhrase = "";
let currentAssyrianPronoun = "";
let currentAssyrianFood = "";
let incorrectTries = 0;

const assyrianEl = document.getElementById("assyrian");
const answerInput = document.getElementById("answer");
const feedbackEl = document.getElementById("feedback");
const progressBar = document.getElementById("progress-bar");
const progressText = document.getElementById("progress-text");

function normalize(str) {
  return str.toLowerCase().replace(/[^\w]/g, "");
}

function pickRandom(arr) {
  return arr[Math.floor(Math.random() * arr.length)];
}

// We pick a phrase, a pronoun that matches the phrase, and a food item.
// Phrase keys like "I order (masc.)" correspond to pronouns keys like "i_masc".
// So we map phrase to pronoun key with some simple logic.

function getPronounKeyFromPhraseKey(phraseKey) {
  // Simple mapping logic based on phrase key text
  phraseKey = phraseKey.toLowerCase();

  if (phraseKey.startsWith("i order") || phraseKey.startsWith("i will order")) {
    return phraseKey.includes("(masc.)") ? "i_masc" : "i_fem";
  }
  if (phraseKey.startsWith("you order") || phraseKey.startsWith("you will order")) {
    return phraseKey.includes("(masc.)") ? "you_masc" : "you_fem";
  }
  if (phraseKey.startsWith("he ")) return "he";
  if (phraseKey.startsWith("she ")) return "she";
  if (phraseKey.startsWith("we ")) return "we";
  if (phraseKey.startsWith("y’all ")) return "yall";
  if (phraseKey.startsWith("they ")) return "they";

  // fallback
  return "i_masc";
}

function newRound() {
  incorrectTries = 0;
  answerInput.disabled = false;
  document.getElementById("submitBtn").disabled = false;
  feedbackEl.textContent = "";
  answerInput.value = "";
  answerInput.focus();

  // Pick phrase, food, pronoun
  currentEnglishPhrase = pickRandom(PHRASE_KEYS);
  currentEnglishFood = pickRandom(FOODS_EN);

  const pronounKey = getPronounKeyFromPhraseKey(currentEnglishPhrase);
  currentAssyrianPronoun = PRONOUNS[pronounKey];
  currentAssyrianPhrase = PHRASES[currentEnglishPhrase];
  currentAssyrianFood = FOODS_SY[FOODS_EN.indexOf(currentEnglishFood)];

  // Combine Assyrian: pronoun + phrase + food
  // Separate by space for clarity in Assyrian text
  assyrianEl.textContent = `${currentAssyrianPronoun} ${currentAssyrianPhrase} ${currentAssyrianFood}`;

  updateProgress();
}

function updateProgress() {
  const total = PHRASE_KEYS.length;
  const current = currentIndex + 1;
  const percent = (current / total) * 100;
  progressBar.style.width = `${percent}%`;
  progressText.textContent = `${current} / ${total}`;
}

document.getElementById("submitBtn").addEventListener("click", () => {
  const userInput = normalize(answerInput.value);
  const correctAnswer = normalize(currentEnglishPhrase + " " + currentEnglishFood);

  if (userInput === correctAnswer) {
    feedbackEl.textContent = "Correct! 🎉";
    currentIndex++;
    if (currentIndex >= PHRASE_KEYS.length) {
      feedbackEl.textContent = "🎉🎉 You've completed all phrases! Refresh to play again.";
      answerInput.disabled = true;
      document.getElementById("submitBtn").disabled = true;
      progressBar.style.width = "100%";
      progressText.textContent = `${PHRASE_KEYS.length} / ${PHRASE_KEYS.length}`;
      return;
    }
    incorrectTries = 0;
    setTimeout(newRound, 1200);
  } else {
    incorrectTries++;
    if (incorrectTries >= 3) {
      feedbackEl.textContent = `Incorrect 3 times. The correct answer is: "${currentEnglishPhrase} ${currentEnglishFood}"`;
      answerInput.disabled = true;
      document.getElementById("submitBtn").disabled = true;
      setTimeout(() => {
        currentIndex++;
        if (currentIndex >= PHRASE_KEYS.length) {
          feedbackEl.textContent = "🎉🎉 You've completed all phrases! Refresh to play again.";
          return;
        }
        answerInput.disabled = false;
        document.getElementById("submitBtn").disabled = false;
        incorrectTries = 0;
        newRound();
      }, 3500);
    } else {
      feedbackEl.textContent = `Try again! (${incorrectTries} / 3)`;
    }
  }
});

// Start the game
newRound();
</script>

</body>
</html>
